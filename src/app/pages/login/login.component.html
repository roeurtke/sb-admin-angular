<!-- Keep your existing structure but add Angular directives -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input type="text" 
                             class="form-control form-control-user" 
                             formControlName="username"
                             placeholder="Enter Username">
                      @if (loginForm.controls.username.invalid && loginForm.controls.username.touched) {
                        <div class="text-danger small">Username is required</div>
                      }
                    </div>
                    <div class="form-group">
                      <input type="password" 
                             class="form-control form-control-user" 
                             formControlName="password"
                             placeholder="Password">
                      @if (loginForm.controls.password.invalid && loginForm.controls.password.touched) {
                        <div class="text-danger small">Password is required</div>
                      }
                    </div>
                    <button type="submit" 
                            class="btn btn-primary btn-user btn-block"
                            [disabled]="loginForm.invalid">
                      Login
                    </button>
                  </form>
                  <hr>
                  @if (errorMessage) {
                    <div class="text-center text-danger mt-2">
                      {{ errorMessage }}
                    </div>
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
